version: "3.9"

services:

  reverseproxy:
    build:
      context: ./nginx
    container_name: nginxrp
    volumes:
      - ./nginx/html:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "1880:80"
    command: nginx -g  "daemon off;"


  carsapp:
    build:
      context: ./mlcars
    container_name: carsapp_server
    ports:
      - "5001:5000"
    #command: docker build -t mlcarsapp --build-arg SSH_KEY="$$(cat ~/.ssh/id_rsa_mlcdeploy)" mlcars/.
